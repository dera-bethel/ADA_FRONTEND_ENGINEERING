<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description " content="simple form">
    <meta name="keyword" content="html and css">
    <meta name="author" content="Goodluck Bethel">
    <link rel="icon" href="/images/info-square-fill.svg">
    <link rel="stylesheet" href="/style.css">
    <title>simple info form</title>
</head>
<body>
    <div class="main">
      <div class="bk-img">
        <form action="" method="get" novalidate="on" autocomplete="on" target="_parent" accept-charset="utf-8" class="general">
            <p>
                <input type="text" id="name" placeholder="name">
            </p>
            <p>
                <input type="tel" name="phonenumber" value="Phonenumber"><br>
            </p>
            <p>
                <input type="password" placeholder="password" name="password"><label for=""></label>
             </p>
            <p>Gender<b>:</b><br>
                <input type="radio" id="male" name="Gender" value="male" ><label for="Male" class="colour">Male</label><br>
                <input type="radio" id="female" name="Gender" value="female"><label for="feMale" class="colour">female</label><br>
                <input type="radio" id="other" name="Gender" value="other"><label for="other" class="colour">Other</label>
           </p>
           <p>Hobbies<b>:</b><br>
                <input type="checkbox" id="singing"><label for="singing" class="colour">singing</label>
            </p>
            <p>
               <input type="checkbox" id="drawing" name="drawing"><label for="drawing" class="colour">drawing</label>
            </p>
            <p>
                <input type="checkbox" id="running" name="running"><label for="running" class="colour">running</label>
            </p>
            <p>
                <input type="checkbox" id="swimming" name="swimming"><label for="swimming" class="colour">swimming</label>
            </p>
            <p>
                <input type="submit" name="submit" value="submit" class="submit-btn">
            </p>
     </form>
     </div>
    </div>
</body>
</html>
